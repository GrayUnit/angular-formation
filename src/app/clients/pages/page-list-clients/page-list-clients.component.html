<app-template-full-width title="Client" *ngIf="collection$ | async as collection">
    <app-tab-list [headers]="entetes">
        <tr *ngFor="let item of collection">
            <td>
                <app-icon-edit (click)="goToEdit(item.id)"></app-icon-edit>
                <app-icon-delete (click)="deleteItem(item.id)"></app-icon-delete>
            </td>
            <td>{{ item.name }}</td>
            <td>{{ item.email | uppercase }}</td>
            <td>{{ item.total_ca_ht }}</td>
            <td>{{ item.taux_tva }}</td>
            <td>{{ item.totalTTC() }}</td>
            <td [appState]="item.state">
                <select (change)="changeState(item, $event)">
                    <option *ngFor="let state of states" 
                    [value]="state" 
                    [selected]="item.state === state">{{ state }}</option>
                </select>
            </td>
        </tr>
    </app-tab-list>
    <app-btn-redirect label="Add Client" route="/list-clients/add-client"></app-btn-redirect>
</app-template-full-width>
