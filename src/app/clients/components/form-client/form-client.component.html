<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="Name">Name</label>
    <input formControlName="name" type="text" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="email">email</label>
    <input formControlName="email" type="text" class="form-control" id="email">
  </div>

  <div class="form-group">
    <label for="total HT">Total HT</label>
    <input formControlName="total_ca_ht" type="number" class="form-control" id="total HT">
  </div>

  <div class="form-group">
    <label for="tva">Taux Tva</label>
    <input formControlName="taux_tva" type="number" class="form-control" id="tva">
  </div>

  <div class="form-group">
    <label for="tva">tva</label>
    <input formControlName="taux_tva" type="number" class="form-control" id="tva">
  </div>

  <div class="form-group">
    <label for="state">state</label>
    <select formControlName="state" class="form-control" id="state">
      <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
